<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VASTRA — Owners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="nav-wrap">
    <nav class="nav container">
      <div class="brand"><a href="index.html"><img src="assets/logo1.png" class="logo" alt="VASTRA"></a></div>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero owners-hero" aria-label="Hero">
    <div class="hero-bg" aria-hidden="true"></div>
    <div class="hero-overlay" aria-hidden="true"></div>
    <div class="hero-content">
      <div class="hero-text-wrapper">
        <h1 class="hero-heading">MEET THE OWNERS</h1>
        <p class="hero-subtext">First gen of our family business</p>
      </div>
      <div class="founders-modal-grid">
        <div class="founder-card circular-card modal-trigger" data-name="Anushk Khatri" data-role="Co-Founder" data-bio="Anushk leads design and vision." data-img="https://via.placeholder.com/300?text=Anushk">
          <div class="card-glow"></div>
          <img src="https://via.placeholder.com/200?text=Anushk" alt="Anushk">
          <div class="card-info">
            <h4>Anushk Khatri</h4>
            <p>Co-Founder</p>
          </div>
        </div>
        <div class="founder-card circular-card modal-trigger" data-name="Ayushi Sharma" data-role="Co-Founder" data-bio="Ayushi runs operations." data-img="https://via.placeholder.com/300?text=Ayushi">
          <div class="card-glow"></div>
          <img src="https://via.placeholder.com/200?text=Ayushi" alt="Ayushi">
          <div class="card-info">
            <h4>Ayushi Sharma</h4>
            <p>Co-Founder</p>
          </div>
        </div>
        <div class="founder-card circular-card modal-trigger" data-name="Swastika Khatri" data-role="Co-Founder" data-bio="Swastika is head of design." data-img="https://via.placeholder.com/300?text=Swastika">
          <div class="card-glow"></div>
          <img src="https://via.placeholder.com/200?text=Swastika" alt="Swastika">
          <div class="card-info">
            <h4>Swastika Khatri</h4>
            <p>Co-Founder</p>
          </div>
        </div>
        <div class="founder-card circular-card modal-trigger" data-name="Ayushmaan Bhardwaaj" data-role="Co-Founder" data-bio="Ayushmaan manages production." data-img="https://via.placeholder.com/300?text=Ayushmaan">
          <div class="card-glow"></div>
          <img src="https://via.placeholder.com/200?text=Ayushmaan" alt="Ayushmaan">
          <div class="card-info">
            <h4>Ayushmaan Bhardwaaj</h4>
            <p>Co-Founder</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="container">
  </main>

  <!-- Modal (hidden by default) -->
  <div id="founder-modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <button class="modal-close" aria-label="Close">×</button>
      <div class="modal-body">
        <img id="modal-img" src="https://via.placeholder.com/300" alt="Founder">
        <h3 id="modal-name">Name</h3>
        <p id="modal-role">Role</p>
        <p id="modal-bio">Bio</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
